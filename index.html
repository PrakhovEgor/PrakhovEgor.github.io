<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>üîÆ –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –¥–µ—à–∏—Ñ—Ä–∞—Ç–æ—Ä üîÆ</h1>
        <p>–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á, –ø–æ–ª—É—á–µ–Ω–Ω—ã–π –∏–∑ QR-–∫–æ–¥–∞:</p>
        <input type="text" id="keyInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥...">
        <button onclick="checkKey()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <div id="result"></div>
    </div>

    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        const CORRECT_KEY_HASH = '53023e7e1deab8de15d348625f0b16eebd1c4ff12f87016e121754c6f579b547';

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª—é—á–∞
        async function checkKey() {
            const input = document.getElementById('keyInput').value.toUpperCase();
            const resultDiv = document.getElementById('result');

            // –í—ã—á–∏—Å–ª—è–µ–º —Ö–µ—à –≤–≤–µ–¥–µ–Ω–Ω–æ–≥–æ –∫–ª—é—á–∞
            const inputHash = await sha256(input);

            if (inputHash === CORRECT_KEY_HASH) {
                window.location.href = "decoder.html";
            } else {
                resultDiv.innerHTML = `<p>‚ùå <strong>–ù–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á!</strong> –ü–æ–∏—â–∏—Ç–µ –¥—Ä—É–≥–æ–π :)</p>`;
                resultDiv.classList.add('visible');
            }
        }

        window.onload = createStars;
    </script>
